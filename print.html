<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>福润堂 预约票打印</title>
</head>
<body>
  <center>
  <br><br>  
  <h3>
    <span id="nian"></span>-<span id="yue"></span>-<span id="ri"></span>
  </h3>
    
    <h2><span id="bianhao"></span>号</h2>
    
    <h2><span id="xingming"></span></h2>
  
   <br><br> <input id="btn_prt" type="button" value=" 打印 "  onclick="goPrint()"  /> 
    

<input id="btn_close" type="button" value=" 关闭 "  onclick="goClose()"  /> 

  </center>
  <script type="text/javascript">
    var url_param = location.href.substring(location.href.indexOf("?")+1);
    url_param = decodeURI(url_param);
    var params = url_param.split(",");

    setV("bianhao", params[0]);
    setV("xingming", params[1]);

    var riqi = params[2].substring(0,params[2].indexOf("_") );
    var ymd = riqi.split("-");
    var nian = ymd[0];
    var yue = ymd[1];
    var ri = ymd[2];
    setV("nian", nian);
    setV("yue", yue);
    setV("ri", ri);

    function setV( id, val ){
      document.getElementById(id).innerHTML = val;
    }

    var goPrint = function(){
      window.print();
    };

    var goClose = function(){
      window.close();
    };

    

    setTimeout(function(){
                            var obj1 = document.getElementById("btn_prt");
                            var obj2 = document.getElementById("btn_close");
                            obj1.style.display="none";
                            obj2.style.display="none";
                            window.print();  
                           },1000);
    setTimeout(function(){
                            //window.close();  
                           },5000);
  </script>
</body>
</html>
